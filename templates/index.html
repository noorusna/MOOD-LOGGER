{% extends "base.html" %}

{% block content %}
<h1>Mood Logger</h1>
<form method="POST">
    <label>Mood:</label>
    <input type="text" name="mood" required><br>
    <label>Journal:</label>
    <textarea name="journal" required></textarea><br>
    <button type="submit">Submit</button>
</form>

<h2>Entries:</h2>
<ul>
    {% for entry in mood_entries %}
        <li>{{ entry.mood }} - {{ entry.journal }}</li>
    {% endfor %}
</ul>
{% endblock %}
